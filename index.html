<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Valoracion de Peliculas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Movies Rank</span>
        </div>
    </nav>

    <main class="container-xxl">
        <div class="row py-3">
            <div class="col-12 col-lg-4">
                <h1 class="h2">Formulario Peliculas</h1>
                <form class="p-3 border border-primary mb-4 bg-primary-subtle" id="moviesForm">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Titulo Pelicula</label>
                        <input type="text"
                                name="title"
                                id="titulo"
                                class="form-control"
                                required
                                placeholder="matrix 3">
                    </div>

                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen</label>
                        <input type="url"
                                name="image"
                                id="imagen"
                                class="form-control"
                                required
                                placeholder="url de la imagen">
                    </div>

                    <div class="mb-3">
                        <label for="genero" class="form-label">Genero</label>
                        <select name="genre" 
                                id="genero"
                                class="form-select"
                                required
                            >
                            <option value="">Selecciona un género</option>
                            <option value="accion">Acción</option>
                            <option value="aventuras">Aventuras</option>
                            <option value="comedia">Comedia</option>
                            <option value="drama">Drama</option>
                            <option value="terror">Terror</option>
                        
                        </select>
                    </div>

                    <div class="mb-3" row>
                        <div class="col-6">
                            <label for="fecha_estreno">fecha estreno</label>
                            <input type="date" name="date" id="fecha_estreno" required class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="value">Valoracion</label>
                            <input type="range" name="score" id="value" required class="form-range" min="1"
                            max="5"
                            step=".5"
                            >
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar

                    </button>


                </form>
            </div>
            <div class="col-12 col-lg-8">
                <div class="d-flex justify-content-between mb-4"> 
                    <h1 class="h2">Lista de Peliculas</h1>
                    <div class="input-group w-50">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Buscar pelicula" id="search">
                    </div>
                </div>
                <table class="table table-striped table-movies">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Genero</th>
                            <th>Valoracion</th>
                            <th>Fecha Estreno</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="/js/movie-app.js"></script>

</body>
</html>
